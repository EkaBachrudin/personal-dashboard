<div class="product-card">
  <div class="product-card__box">
    <!-- Image Section with Slider -->
     <div #parentElement class="w-[361px] h-[250px] mx-auto">
      <app-content-slider [parentWidth]="parentElement.clientWidth">
        @for (image of product().images; track $index) {
            <img #slideItem src="{{image}}" alt="{{$index}}" class="w-[361px] object-contain">
        }
      </app-content-slider>
     </div>

    <!-- Product Details -->
    <div class="product-card__details">
      <!-- Product Name -->
      <h3 class="product-card__name">{{ product().name }}</h3>

      <!-- Price -->
      <p class="product-card__price">{{ product().price }}</p>

      <!-- Rating Section -->
      <div class="product-card__rating">
        <div class="product-card__stars">
          <!-- Stars will be generated dynamically -->
          <span
            *ngFor="let star of stars()"
            class="product-card__star"
            [class.product-card__star--filled]="star.filled"
            [class.product-card__star--half]="star.half"
          >
            <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
              <path d="M7 1L8.85 5.05L13 5.73L10 8.67L10.73 12.85L7 10.85L3.27 12.85L4 8.67L1 5.73L5.15 5.05L7 1Z"/>
            </svg>
          </span>
        </div>
        <span class="product-card__rating-count">({{ product().starCount }})</span>
      </div>

      <!-- Action Buttons -->
      <div class="product-card__actions">
        <!-- Edit Product Button -->
        <button class="product-card__edit-btn">
          Edit Product
        </button>

        <!-- Favorite Button -->
        <button class="product-card__favorite-btn">
          <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
            <path d="M22 38.5L19.25 35.75C12.5 29.5 8 25.4 8 20.25C8 16.15 11.15 13 15.25 13C17.6 13 19.85 14.15 21.25 15.95C22.65 14.15 24.9 13 27.25 13C31.35 13 34.5 16.15 34.5 20.25C34.5 25.4 30 29.5 23.25 35.75L22 38.5Z" stroke="#4880FF" stroke-width="2" fill="none"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
