<div class="slider">
    <div class="arrow left" (click)="goToPreviouse()"> < </div>
    <div class="arrow right" (click)="goToNext()"> > </div>
    <div class="slides-overflow">
        <div class="slides-container" [ngStyle]="slidesContainerStyle()">
            @for(slide of slides(); track $index) {
                <div class="slide" [ngStyle]="getSlideStyle(slide)"></div>
            }
        </div>
    </div>

    <div class="dots-container">
        @for (slide of slides(); track $index) {
            <div 
                class="dot" 
                [class.active]="$index === currentIndex()"
                (click)="goToSlide($index)"> 
                . 
            </div>
        }
    </div>

</div>
