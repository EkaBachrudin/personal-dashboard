<header class="bg-white shadow-sm border-b border-gray-200 h-16 flex items-center justify-between px-6">
  <!-- Left side: Menu button -->
  <div class="flex items-center">
    <button
      (click)="onToggleSidebar()"
      class="p-2 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors duration-200"
      aria-label="Toggle sidebar"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Center: Title -->
  <div class="flex-1 text-center">
    <h1 class="text-xl font-semibold text-gray-900">Portfolio Dashboard</h1>
  </div>

  <!-- Right side: User profile and actions -->
  <div class="flex items-center space-x-4">
    <!-- Notifications -->
    <button class="relative p-2 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors duration-200"
            aria-label="Notifications">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
      </svg>
      <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
    </button>

    <!-- User Profile -->
    <div class="flex items-center space-x-3">
      <div class="text-right hidden sm:block">
        <p class="text-sm font-medium text-gray-900">John Doe</p>
        <p class="text-xs text-gray-500">Full Stack Developer</p>
      </div>
      <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary-500 to-primary-600 flex items-center justify-center text-white font-semibold">
        JD
      </div>
    </div>
  </div>
</header>
