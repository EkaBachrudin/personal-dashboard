<header class="header-component">
  <!-- Left side: Menu button and Search Bar -->
  <div class="header-left">
    <button
      (click)="onToggleSidebar()"
      class="menu-button"
      aria-label="Toggle sidebar"
    >
      <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g opacity="0.898019">
        <path d="M3.75 6.5625H20.25V7.9375H3.75V6.5625ZM3.75 12.0625H20.25V13.4375H3.75V12.0625ZM3.75 17.5625H20.25V18.9375H3.75V17.5625Z" fill="#202224"/>
        </g>
      </svg>
    </button>

    <!-- Search Bar -->
    <div class="search-bar">
      <div class="relative">
        <input
          type="text"
          placeholder="Search"
          [(ngModel)]="searchQuery"
          (input)="onSearchChange($event)"
        >
        <div class="search-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Right side: Notifications, Language, and Profile -->
  <div class="header-right">
    <!-- Notifications -->
    <button
      class="notification-button"
      (click)="onNotificationsClick()"
      aria-label="Notifications"
    >
      <svg width="24" height="26" viewBox="0 0 24 26" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M22.5 13.5C23.3284 13.5 24 14.1716 24 15V16.5C24 17.3284 23.3284 18 22.5 18H1.5C0.671573 18 2.41598e-08 17.3284 0 16.5V15C0 14.1716 0.671573 13.5 1.5 13.5H4.5L5.55566 4.00293C5.80895 1.72419 7.73459 0.000174713 10.0273 0H13.9727C16.2654 0.000174713 18.1911 1.72419 18.4443 4.00293L19.5 13.5H22.5Z" fill="#4880FF"/>
        <rect opacity="0.3" x="9" y="19.5" width="6" height="6" rx="2.25" fill="#FF0000"/>
      </svg>

      <span class="notification-badge">{{notificationCount}}</span>
    </button>

    <!-- Language Selector -->
    <div class="language-selector" (click)="onLanguageClick()">
      <div class="language-flag">
        <span>GB</span>
      </div>
      <span class="language-text">{{selectedLanguage}}</span>
      <svg class="language-dropdown" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </div>

    <!-- User Profile -->
    <div class="user-profile">
      <div class="user-info">
        <p class="user-name">{{userName}}</p>
        <p class="user-role">{{userRole}}</p>
      </div>
      <div class="user-avatar">
        <img [src]="userAvatar" [alt]="'User Avatar'">
      </div>
      <!-- More options menu -->
      <button
        class="more-options-button"
        (click)="onMoreOptionsClick()"
        aria-label="More options"
      >
        <svg fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2Z"/>
        </svg>
      </button>
    </div>
  </div>
</header>
