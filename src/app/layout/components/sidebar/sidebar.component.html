<aside class="sidebar-container">
  <!-- Logo -->
  <div class="logo-section">
    <h1 class="logo-text">
      Dash<span class="logo-stack">Stack</span>
    </h1>
  </div>

  <!-- Main Menu Items -->
  <nav class="main-menu">
    <div *ngFor="let item of mainMenuItems"
         class="menu-item"
         [class.active]="isMenuItemActive(item)"
         (click)="navigateToRoute(item.route)">
         <span class="accent">  </span>
      <img [src]="item.icon" [alt]="item.title" class="menu-icon">
      <span class="menu-label">{{ item.title }}</span>
    </div>
  </nav>

  <!-- Divider -->
  <div class="divider"></div>

  <!-- Pages Section -->
  <div class="pages-section">
    <h2 class="section-label">PAGES</h2>
    <nav class="pages-menu">
      <div *ngFor="let item of pageMenuItems"
           class="menu-item"
           [class.active]="isMenuItemActive(item)"
           (click)="navigateToRoute(item.route)">
        <img [src]="item.icon" [alt]="item.title" class="menu-icon">
        <span class="menu-label">{{ item.title }}</span>
      </div>
    </nav>
  </div>

  <!-- Divider -->
  <div class="divider"></div>

  <!-- Bottom Menu Items -->
  <nav class="bottom-menu">
    <div *ngFor="let item of bottomMenuItems"
         class="menu-item"
         [class.active]="isMenuItemActive(item)"
         (click)="navigateToRoute(item.route)">
      <img [src]="item.icon" [alt]="item.title" class="menu-icon">
      <span class="menu-label">{{ item.title }}</span>
    </div>
  </nav>
</aside>
