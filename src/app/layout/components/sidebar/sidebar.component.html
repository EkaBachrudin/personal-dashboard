<aside class="bg-white border-r border-gray-200 h-full flex flex-col transition-all duration-300 ease-in-out"
       [class.w-64]="isOpen"
       [class.w-20]="!isOpen"
       [class.-translate-x-full]="!isOpen && isMobile()"
       [class.translate-x-0]="isOpen || !isMobile()"
       [class.fixed]="isMobile()"
       [class.z-50]="isMobile()">

  <!-- Sidebar Header -->
  <div class="p-4 border-b border-gray-200">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-r from-primary-500 to-primary-600 flex items-center justify-center text-white font-bold">
          P
        </div>
        <h2 *ngIf="isOpen" class="text-lg font-bold text-gray-900 animate-slide-in">
          Portfolio
        </h2>
      </div>

      <!-- Close button for mobile -->
      <button *ngIf="isMobile()"
              (click)="onToggleSidebar()"
              class="p-1 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-4 space-y-2">
    <a *ngFor="let item of menuItems"
       [routerLink]="item.route"
       routerLinkActive="bg-primary-50 text-primary-600 border-r-2 border-primary-600"
       class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:text-gray-900 hover:bg-gray-50 transition-colors duration-200 group">

      <!-- Icon -->
      <svg class="w-6 h-6 flex-shrink-0 group-hover:text-primary-600 transition-colors"
           fill="none"
           stroke="currentColor"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
      </svg>

      <!-- Label -->
      <span *ngIf="isOpen"
            class="font-medium animate-slide-in">
        {{ item.title }}
      </span>
    </a>
  </nav>

  <!-- Sidebar Footer -->
  <div class="p-4 border-t border-gray-200">
    <div *ngIf="isOpen" class="text-center animate-slide-in">
      <p class="text-sm text-gray-500">Version 1.0.0</p>
      <p class="text-xs text-gray-400 mt-1">Â© 2024 Portfolio</p>
    </div>

    <button *ngIf="!isOpen"
            class="w-full flex justify-center p-2 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors"
            title="Toggle sidebar"
            (click)="onToggleSidebar()">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
      </svg>
    </button>
  </div>
</aside>
